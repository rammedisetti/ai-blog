{% extends 'blog/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-6">Add Product</h1>
  <form method="post" enctype="multipart/form-data" class="bg-white shadow rounded p-6 space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</button>
    <a href="{% url 'ecommerce:inventory_dashboard' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
