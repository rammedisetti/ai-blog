{% extends 'blog/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto py-10">
  <div class="bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Add New Product</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}</label>
          {{ field }}
          {% if field.help_text %}<p class="text-xs text-gray-500">{{ field.help_text }}</p>{% endif %}
          {% for error in field.errors %}
            <p class="text-xs text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="flex items-center space-x-4 mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow transition">Add Product</button>
        <a href="{% url 'ecommerce:inventory_dashboard' %}" class="text-gray-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
